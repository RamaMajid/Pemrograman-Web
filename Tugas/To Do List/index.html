<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List App</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="todo-input">
            <input type="text" id="new-task" placeholder="Add new task..." />
            <button id="add-task-btn"><i class="fas fa-plus"></i></button>
        </div>
        <ul id="task-list"></ul>
    </div>


    <div id="edit-popup" class="popup">
        <div class="popup-content">
            <h2>Edit Task</h2>
            <input type="text" id="edit-task-input" />
            <button id="save-edit-btn">Save</button>
            <button id="cancel-edit-btn">Cancel</button>
        </div>
    </div>

    
    <div id="confirm-delete-popup" class="popup">
        <div class="popup-content">
            <h2>Are you sure you want to delete?</h2>
            <button id="confirm-delete-btn">Yes, delete it</button>
            <button id="cancel-delete-btn">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
